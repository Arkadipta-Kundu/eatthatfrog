<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Daily Score</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            /* Set body background color */
        }

        .container {
            margin-top: 50px;
        }

        .form-wrapper {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-message {
            display: none;
            color: #28a745;
            font-weight: bold;
            margin-top: 10px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Custom CSS for navbar */
        .navbar {
            margin-top: 0;
            border-radius: 0;
            background-color: #f0f0f0;
            /* Set navbar background color */
        }

        .navbar-brand {
            font-size: 40px;
            /* Increase brand name font size */
            font-weight: bold;
            /* Make brand name bold */
        }

        /* Active link styling */
        .navbar-nav .nav-link.active {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Eat that Frog üê∏</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="daily-scores.html">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="data-add.html">Missing Score?</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-wrapper">
                    <h1 class="text-center mb-4">Add Daily Score</h1>
                    <form id="addScoreForm">
                        <div class="form-group">
                            <label for="dateInput">Date</label>
                            <input type="date" class="form-control" id="dateInput" required>
                        </div>
                        <div class="form-group">
                            <label for="scoreInput">Score</label>
                            <input type="number" class="form-control" id="scoreInput" min="0" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                    <div class="success-message text-center mt-3" id="successMessage">Data added successfully.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-add.js"></script>
</body>
