<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Scores</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f0f0f0;
            /* Set background color for the body and navbar */
        }

        .avgs {
            text-align: center;
        }

        .container {
            padding-top: 60px;
            /* Adjust this value as needed */
        }

        #dailyScores {
            margin-top: 20px;
        }

        /* Custom CSS to center the button */
        #resetDataButton {
            position: relative;
            margin-top: 50px;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        canvas#scoreChart {
            width: 100%;
            max-width: 800px;
            /* Adjust max-width as needed */
            height: auto;
            margin: 0 auto;
            display: block;
        }

        .no-data-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #555;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Custom CSS for navbar */
        .navbar {
            margin-top: 0;
            border-radius: 0;
        }

        .navbar-brand {
            font-size: 40px;
            /* Increase brand name font size */
            font-weight: bold;
            /* Make brand name bold */
        }

        /* Active link styling */
        .navbar-nav .nav-link.active {
            font-weight: bold;
            font-size: 21px;
        }
    </style>
</head>

                <ul class="navbar-nav ml-auto">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="data-add.html">Missing Score ?</a>
                    </li>
                </ul>
            </div>

    </nav>

    <div class="container">
        <!-- <h1 class="text-center mb-4">Daily Scores</h1> -->

        <div id="average7Score" class="avgs"></div>
        <div id="averageScore" class="avgs"></div>
        <div class="text-center mt-4" id="averageScoreContainer"></div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="dailyScores" class="list-group"></div>
            </div>
        </div>

        </div> -->

    <!-- jQuery -->
